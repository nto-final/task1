<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs embedded>
            <a-assets>
                <a-asset-item  id="babr" src="./babr_animate.gltf"></a-asset-item>
                <a-asset-item  id="person1" src="./person_1.glb"></a-asset-item>
                <a-asset-item  id="person2" src="./person_2.glb"></a-asset-item>
                <a-asset-item  id="person3" src="./person_3.glb"></a-asset-item>
                <a-asset-item  id="person4" src="./person_4.glb"></a-asset-item>
                <a-asset-itew id = 'logo_nto' src='./logo_nto.glb'><a-asset-item>
            </a-assets>
            
            <a-marker  type='pattern' url='./pattern_1.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#babr" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-marker  type='pattern' url='./pattern_2.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#person1" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-marker  type='pattern' url='./pattern_3.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#person2" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-marker  type='pattern' url='./pattern_4.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#person3" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-marker  type='pattern' url='./pattern_5.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#person4" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-marker  type='pattern' url='./pattern_6.patt'>
                <a-entity rotation="-90 0 0" scale="0.5 0.5 0.5"  gltf-model="#logo_nto" animation-mixer="clip:anim; loop:repeat;"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
